spring.application.name=pro

#spring.datasource.url=jdbc:mariadb://localhost:3306/creditosdb
spring.datasource.url=jdbc:mariadb://mariadb:3306/creditosdb
spring.datasource.username=usuario
spring.datasource.password=senha
spring.datasource.driver-class-name=org.mariadb.jdbc.Driver

#spring.jpa.hibernate.ddl-auto=update
#spring.jpa.hibernate.ddl-auto=validate
#spring.jpa.hibernate.ddl-auto=create-drop
spring.jpa.hibernate.ddl-auto=none
#spring.sql.init.enabled=true
spring.sql.init.mode=always

spring.datasource.initialization-mode=always
#spring.datasource.schema=classpath:schema.sql
#spring.datasource.data=classpath:data.sql


spring.jpa.show-sql=true
#spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MariaDB103Dialect
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL8Dialect



#spring.kafka.consumer.enable-auto-commit=true
spring.kafka.consumer.enable-auto-commit=false
spring.kafka.consumer.auto-offset-reset=earliest
# Grupo do Kafka 1
spring.kafka.consumer.group-id=grupo-consumer-1
# Grupo do Kafka 2
#spring.kafka.consumer.group-id=grupo-consumer-2
spring.kafka.consumer.isolation-level=read_committed

#spring.kafka.consumer.bootstrap-servers=localhost:9092
#spring.kafka.producer.bootstrap-servers=localhost:9092
spring.kafka.consumer.bootstrap-servers=kafka:9092
spring.kafka.producer.bootstrap-servers=kafka:9092
spring.kafka.listener.concurrency=3
spring.kafka.listener.ack-mode=manual
